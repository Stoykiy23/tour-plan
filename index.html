<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Создаем шапку сайта -->
  <header class="navbar">
    <!-- Видим что в макете есть контейнеры примерно одной ширины и используем в разметке контейнеры -->
    <div class="container">
      <!-- Создаем блок для элементов шапки,Сначала верхнюю часть шапки для флексового разброса -->
      <div class="navbar-top">
        <!-- Создаем логтип через ссылку и начинается БЭМ -->
        <a href="#" class="logo">
          <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>
        <!-- Далее юлок с поисковой строкой, обычно он начинается с формы, так как в нем есть атрибут инпут -->
        <form action="#" class="search navbar__search">
          <!-- Внутри будут два элемента -->
          <input type="text" placeholder="Search Location" class="search__input">
          <button class="search__button">
            <img src="img/search.svg" alt="Icon: search">
          </button>
        </form>
        <!-- Далее идет блок юзер, который тоже сотоит из двух элементов -->
        <a href="#" class="user navbar__user">
          <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
        <!-- /.user -->
        <button class="menu-button navbar-top__menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>
      </div>
      <!-- /.navbar-top -->
    </div>
    <!-- /.container -->
    <div class="navbar-bottom">
      <div class="container">
        <div class="navbar-adaptive">
          <a href="#" class="user navbar-bottom__user">
            <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
            <span class="user__name">Nathan</span>
          </a>
          <form action="#" class="search navbar-bottom__search">
            <input type="text" placeholder="Search Location" class="search__input">
            <button class="search__button">
              <img src="img/search.svg" alt="Icon: search">
            </button>
          </form>
        </div>
        <ul class="navbar-menu">
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">All Deals</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotels</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Activities</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Restaurants</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Events</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Rodrigues</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- /.navbar-bottom -->

  </header>
<!-- Создаем блок хлебные крошки -->
  <nav class="breadcrumb">
    <div class="container">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">
            Grand Hilton Hotel
          </li>
        </ul>
      </div>
      <!-- /.container -->
    </div>
  </nav>
  <!-- /.breadcrump -->
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
            <div class="stars">
              <img src="img/star.svg" alt="Зведа">
              <img src="img/star.svg" alt="Зведа">
              <img src="img/star.svg" alt="Зведа">
              <img src="img/star.svg" alt="Зведа">
              <img src="img/star.svg" alt="Зведа">
            </div>
            <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <p class="hotel-description hotel-info__description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>
        <!-- /.hotel-info__text -->
        <div class="rating hotel-info__rating">
          <span class="rating__text">User Rattings</span>
          <span class="rating__counter">4.5/5</span>
        </div>
        <!-- /.hotel-info__rating -->
      </div>
      <!-- /.hotel-info -->
      <div class="hotel-grid">
        <div class="slider">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="img/slide-1.jpg" alt="slide-1">
              </div>
              <div class="swiper-slide">
                <img src="img/slide-2.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="img/slide-3.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="img/slide-4.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="img/slide-5.jpg" alt="">
              </div>
            </div>
          
            <!-- If we need navigation buttons -->
            <button class="slider-button slider-button--prev"></button>
            <button class="slider-button slider-button--next"></button>
          
          </div>
          <!-- Swiper container -->
        </div>
        <!-- /.slider -->
        <div class="booking">
          <div class="booking__info">
            <div class="booking__price"></div>
            <!-- /.booking__price -->
          </div>
          <!-- /.booking__info -->
          <div class="booking__call-center">

          </div>
          <!-- /.booking__call-center -->
        </div>
        <!-- /.booking -->
      </div>
      <!-- /.hotel-grid -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.hotel -->
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
